<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AutoTools Options</title>
</head>

<body>
  <main class="container">
    <form>
      <feature>
        <label for="autoAssignCbx">Ticket auto-assign</label>
        <input id="autoAssignCbx" type="checkbox" data-toggle="toggle" data-size="mini">
        <div class="form-group">
          <input id="firstName" type="text" placeholder="First Name" class="form-control">
        </div>
        <div class="form-group">
          <input id="lastName" type="text" placeholder="Last Name" class="form-control">
        </div>
      </feature>
      <button id="save" class="btn btn-primary btn-sm">Save</button>
      <a id="cancel" class="btn btn-default btn-sm pull-right">Cancel</a>
    </form>
  </main>
  <script src="./popup.bundle.js" charset="utf-8"></script>
</body>

</html>
